<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/CSS/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Sales Prediction</title>
</head>
<body>
    <div class="login">
        <a href="https://github.com/PrajjwalSule21/SSP-ML-Project" class='top-left-link' target="_blank">GitHub Repository Link</a>
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1>
            <legend>Store Sales Prediction</legend>
        </h1>
        <div class="mb-3">
            <label class="form-label">Item</label>
            <select class="form-control" name="Item_Type" placeholder="Item" required>
                <option class="placeholder" selected disabled value="">Select Item</option>
                <option value='Fruits and Vegetables'>
                    Fruits and Vegetables
                </option>
                <option value='Snack Foods'>
                    Snack Foods
                </option>
                <option value='Household'>
                    Household
                </option>
                <option value='Frozen Foods'>
                    Frozen Foods
                </option>
                <option value='Dairy'>
                    Dairy
                </option>
                <option value='Canned'>
                    Canned
                </option>
                <option value='Baking Goods'>
                    Baking Goods
                </option>
                <option value='Health and Hygiene'>
                    Health and Hygiene
                </option>
                <option value='Soft Drinks'>
                    Soft Drinks
                </option>
                <option value='Meat'>
                    Meat
                </option>
                <option value='Breads'>
                    Breads
                </option>
                <option value='Hard Drinks'>
                    Hard Drinks
                </option>
                <option value='Starchy Foods'>
                    Starchy Foods
                </option>
                <option value='Breakfast'>
                    Breakfast
                </option>
                <option value='Seafood'>
                    Seafood
                </option>
                <option value='Others'>
                    Others
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Item Fat Content</label>
            <select class="form-control" name="Item_Fat_Content" placeholder="Enter fat content of item" required>
                <option class="placeholder" selected disabled value="">Select the item fat content</option>
                <option value='Low Fat'>
                    Low Fat
                </option>
                <option value='Regular'>
                    Regular
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Enter the weight of item in KG</label>
            <input class="form-control" type="number" name="Item_Weight"
                placeholder="Enter the weight of item" min='1' max="1000" />
        </div>
        <div class="mb-3">
            <label class="form-label">Enter the visibility of item in %</label>
            <input class="form-control" type="number" name="Item_Visibility"
                placeholder="Enter the visibility of item in %" min='1' max='100' />
        </div>
        <div class="mb-3">
            <label class="form-label">Enter the MRP</label>
            <input class="form-control" type="number" name="Item_MRP"
                placeholder="Enter the MRP of item" min="1" />
        </div>
        <div class="mb-3">
            <label class="form-label">Enter the Oultet Age</label>
            <input class="form-control" type="number" name="Age_Outlet"
                placeholder="Enter the Age of Outlet"  min="10" max="50"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Outlet Type</label>
            <select class="form-control" name="Outlet_Type"
                placeholder="Enter the outlet type" required>
                <option class="placeholder" selected disabled value="">Select type of outlet</option>
                <option value='Grocery Store'>
                    Grocery Store
                </option>
                <option value='Supermarket Type1'>
                    Supermarket Type1
                </option>
                <option value='Supermarket Type2'>
                    Supermarket Type2
                </option>
                <option value='Supermarket Type3'>
                    Supermarket Type3
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Size of Outlet</label>
            <select class="form-control" name="Outlet_Size" placeholder="Enter the outlet size" required>
                <option class="placeholder" selected disabled value="">Select the size of outlet</option>
                <option value='Small'>
                    Small
                </option>
                <option value='Medium'>
                    Medium
                </option>
                <option value='Large'>
                    Large
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Location of Outlet</label>
            <select class="form-control" name="Outlet_Location_Type" placeholder="Location of Outlet" required>
                <option class="placeholder" selected disabled value="">Select Location of Outlet</option>
                <option value='Tier 1'>
                    Tier 1
                </option>
                <option value='Tier 2'>
                    Tier 2
                </option>
                <option value='Tier 3'>
                    Tier 3
                </option>
            </select>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="submit" required />
        </div>
    </form>
    <h2>
     {{results}}
    </h2>
    
</body>
</html>
